<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify - Contact Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #00bcd4; /* bleu cyan */
            padding: 10px 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        header h1 {
            color: white;
            font-size: 24px;
        }

        header span {
            color: #4caf50; /* vert clair */
        }

        header img {
            height: 50px;
        }

        nav {
            width: 100%;
            background-color: #00bcd4; /* bleu cyan */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4caf50; /* vert clair */
            display: inline-block;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #388e3c; /* vert plus foncé pour hover */
        }

        section {
            width: 80%;
            margin: 20px 0;
        }

        section h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #e0f7fa; /* très clair bleu cyan */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 16px;
            color: #004d40; /* très foncé cyan */
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #4caf50; /* vert clair */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #388e3c; /* vert plus foncé */
        }

        footer {
            width: 100%;
            background-color: #00bcd4; /* bleu cyan */
            padding: 20px 0;
            text-align: center;
        }

        footer .contact-info p, footer .google-map {
            margin: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <h1>Sportify: <span>Consultation Sportive</span></h1>
                <img src="logo.png" alt="Logo Sportify">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="../accueil.html">Accueil</a></li>
                <li><a href="../tout-parcourir.html">Tout Parcourir</a></li>
                <li><a href="../recherche.html">Recherche</a></li>
                <li><a href="../rendez-vous.html">Rendez-vous</a></li>
                <li><a href="../votre-compte.html">Votre Compte</a></li>
            </ul>
        </nav>
        <section>
            <h2>Contact Coach</h2>
            <div class="contact-form">
                <form action="submit-message.html" method="post">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
        <footer>
            <div class="contact-info">
                <p>Contactez-nous par mail : contact@sportify.com</p>
                <p>Par téléphone : 01 23 45 67 89</p>
                <p>Adresse : 37 Rue Sextius Michel, Paris 75015</p>
            </div>
            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.3666821116227!2d2.287592415674837!3d48.85078057928705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67010aa8bda47%3A0x517d6a663f819af8!2s37%20Rue%20Sextius%20Michel%2C%2075015%20Paris%2C%20France!5e0!3m2!1sen!2sus!4v1621856714516!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </footer>
    </div>
</body>
</html>
