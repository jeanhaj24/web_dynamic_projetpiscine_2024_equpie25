<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=1.0">
    <title>Inscription - Sportify</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Inscription - Sportify</h1>
        <form id="registrationForm" method="POST" action="inscription.php">
            <h2>Informations Personnelles</h2>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="adresse_ligne_1">Adresse Ligne 1 :</label>
                <input type="text" id="adresse_ligne_1" name="adresse_ligne_1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="adresse_ligne_2">Adresse Ligne 2 :</label>
                <input type="text" id="adresse_ligne_2" name="adresse_ligne_2" class="form-control">
            </div>
            <div class="form-group">
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="code_postal">Code Postal :</label>
                <input type="text" id="code_postal" name="code_postal" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pays">Pays :</label>
                <input type="text" id="pays" name="pays" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de téléphone :</label>
                <input type="text" id="telephone" name="telephone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="courriel">Email :</label>
                <input type="email" id="courriel" name="courriel" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="carte_etudiant">Carte Étudiante :</label>
                <input type="text" id="carte_etudiant" name="carte_etudiant" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de Passe :</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <h2>Informations de Paiement</h2>
            <div class="form-group">
                <label for="type_carte">Type de Carte :</label>
                <select id="type_carte" name="type_carte" class="form-control" required>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="American Express">American Express</option>
                    <option value="PayPal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nom_carte">Nom sur la Carte :</label>
                <input type="text" id="nom_carte" name="nom_carte" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="numero_carte">Numéro de Carte :</label>
                <input type="text" id="numero_carte" name="numero_carte" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date_expiration">Date d'Expiration :</label>
                <input type="month" id="date_expiration" name="date_expiration" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="code_securite">Code de Sécurité :</label>
                <input type="text" id="code_securite" name="code_securite" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
